<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Favorite Teachers</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/lightbox.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <script id="teacher-template" type="text/x-handlebars-template">
        <li class="teacher" data-id="{{teacher_id}}" data-subjects="{{subjects}}" data-ratings="{{ratings}}">
            <a href="images/{{image}}" data-lightbox="meme-image" data-title="{{title}}"> <img src="images/{{image}}" alt="{{title}}">
                </a>
            <h4>{{name}}</h4>
            <h5>{{{star-icons stars}}}</h5>
        </li>
    </script>

</head>
<body id="grad1">
    <div id="container">
        <header>
            <div id="logo-search" class="clearfix">
                <h1>My Favorite Teachers</h1>
                <form id="search">
                    <input type="search" id="lookup" placeholder="Search">
                    <input type="submit" value="Go">
                </form>
            </div>
        </header>
        <main class="clearfix">
            <aside>
                <h3>Subjects</h3>
                <select id="subject-filter">
                    <option value="">--Filter by subject--</option>
                </select>
                <h3>Rating</h3>
                <select id="rating-filter">
                    <option value="">--Filter by rating--</option>
                </select>
            </aside>
            <section>
                <h3>Teachers</h3>
                <ul id="teacher-listings">
                    
                </ul>
            </section>
        </main>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/handlebars-v4.0.12.js"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
    <script src="js/teachers.js"></script> 
    <script src="js/teacher-constructor.js"></script>
    <script src="js/rating-filter.js"></script>
    <script src="js/subject-filter.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
